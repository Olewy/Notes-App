<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notes-app">
      <div class="sidebar">
        <div class="sidebar-header">
          <button id="create-new-note" class="create-new">
            <svg
              class="svg-add"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <span>Notiz erstellen</span>
          </button>
          <button id="sortFavoriteNotes" class="sort-favorites">
            <span id="sortFavoriteNotesSpan">Favoriten</span>
          </button>
          <form class="form">
            <input
              type="text"
              id="searchNotes"
              class="input-search-note"
              placeholder="suche Notizen..."
            />
            <span id="search" class="search-results">&#9906;</span>
          </form>
        </div>
        <p id="output"></p>
        <div class="notes-list"></div>
      </div>

      <div class="main-content">
        <div class="main-content-actions">
          <div class="note-and-actions">
            <button class="save-note">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15M9 12l3 3m0 0 3-3m-3 3V2.25"
                />
              </svg>
            </button>
            <button class="delete-note">
              <svg
                class="icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
            <button id="favoriteButton" class="favorite-button"></button>
            <button
              id="darkWhiteModeToggle"
              class="dark-white-mode-button"
            ></button>
          </div>
        </div>
        <input type="text" id="title-input" placeholder="Titel" />
        <textarea
          id="content-input"
          placeholder="tippe hier deine Notizen ein..."
        ></textarea>
      </div>
    </div>
    <script src="notesAPI.js"></script>
    <script src="whiteModeAPI.js"></script>
    <script src="favoriteNoteAPI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
